<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Sales</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <div class="flash-sales-section">
        <header class="header">
          <span class="indicator">Today's</span>
          <h2 class="title">Flash Sales</h2>
        </header>
        <div class="products">
          <div class="card">
            <div class="img1">
              <img src="./images/gamepad.png" alt="gamepad" />
            </div>
            <h4>HAVIT HV-G92 Gamepad</h4>
            <div class="price">
              <p class="new-price">$120</p>
              <p class="old-price">$160</p>
            </div>
            <div class="feedback">
              <div class="stars">
                <img src="./images/yellow-star.png" alt="yelow-star" />
                <img src="./images/yellow-star.png" alt="yelow-star" />
                <img src="./images/yellow-star.png" alt="yelow-star" />
                <img src="./images/yellow-star.png" alt="yelow-star" />
                <img src="./images/star.png" alt="star" />
              </div>
              <span>(99)</span>
            </div>
          </div>
          <div class="card">
            <div class="img2">
              <img src="./images/keyboard.png" alt="gamepad" />
            </div>
            <h4>AK-900 Wired Keyboard</h4>
            <div class="price">
              <p class="new-price">$960</p>
              <p class="old-price">$1160</p>
            </div>
            <div class="feedback">
              <div class="stars">
                <img src="./images/yellow-star.png" alt="yelow-star" />
                <img src="./images/yellow-star.png" alt="yelow-star" />
                <img src="./images/yellow-star.png" alt="yelow-star" />
                <img src="./images/yellow-star.png" alt="yelow-star" />
                <img src="./images/star.png" alt="star" />
              </div>
              <span>(99)</span>
            </div>
          </div>
          <div class="card">
            <div class="img3">
              <img src="./images/monitor.png" alt="gamepad" />
            </div>
            <h4>IPS LCD Gaming Monitor</h4>
            <div class="price">
              <p class="new-price">$370</p>
              <p class="old-price">$400</p>
            </div>
            <div class="feedback">
              <div class="stars">
                <img src="./images/yellow-star.png" alt="yelow-star" />
                <img src="./images/yellow-star.png" alt="yelow-star" />
                <img src="./images/yellow-star.png" alt="yelow-star" />
                <img src="./images/yellow-star.png" alt="yelow-star" />
                <img src="./images/star.png" alt="star" />
              </div>
              <span>(99)</span>
            </div>
          </div>
          <div class="card">
            <div class="img4">
              <img src="./images/chair.png" alt="gamepad" />
            </div>
            <h4>S-Series Comfort Chair</h4>
            <div class="price">
              <p class="new-price">$375</p>
              <p class="old-price">$400</p>
            </div>
            <div class="feedback">
              <div class="stars">
                <img src="./images/yellow-star.png" alt="yelow-star" />
                <img src="./images/yellow-star.png" alt="yelow-star" />
                <img src="./images/yellow-star.png" alt="yelow-star" />
                <img src="./images/yellow-star.png" alt="yelow-star" />
                <img src="./images/star.png" alt="star" />
              </div>
              <span>(99)</span>
            </div>
          </div>
        </div>
      </div>

      <a href="#" class="button">View All Products</a>
    </section>
  </body>
</html>
